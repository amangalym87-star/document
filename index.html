<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мобильный Документ</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="mobile-frame">
  <div class="status-bar">
      <span class="time">20:47</span>
      <span class="network-icons">LTE <i class="icon-battery"></i></span>
  </div>

  <header class="app-header">
      <button class="back-button">&lt;</button>
      <h1>Свидетельство о рождении</h1>
  </header>

  <div class="tabs">
      <button class="tab active">Документ</button>
      <button class="tab">Реквизиты</button>
  </div>

  <div class="document-container">
      <div class="certificate-card">
          <h2 class="document-title">СВИДЕТЕЛЬСТВО О РОЖДЕНИИ</h2>
          <div class="data-field">
              <span class="label">Азамат (тегі)</span>
              <span class="value">ДАУЛЕТИЯРОВ</span>
          </div>
          <div class="data-field">
              <span class="label">Гражданин (аты)</span>
              <span class="value">МЕНКАН АЛТЫНБЕКОВИЧ</span>
          </div>
          <div class="data-field">
              <span class="label">Туған күні (дата рождения)</span>
              <span class="value">23 августа 2009 года</span>
          </div>
          <div class="data-field">
              <span class="label">ЖСН</span>
              <span class="value JSN">090823551870</span>
          </div>
      </div>
  </div>

  <div class="action-buttons">
      <button class="main-action">Предъявить документ</button>
      <button class="secondary-action">Отправить документ</button>
  </div>
</div>

</body>
</html>
